<div class="login-main-wrapper">

    <div class="logo-wrapper ">
        <div class="row">
            <div class="logo ms-2 mt-2">
                <div class="col-12">
                    <img src="../../../../assets/crm.png" alt="">
                    <span>Humanoid CRM</span>
                </div>
            </div>
        </div>
    </div>

    <div class="login-content-wrapper mt-5 text-center">
        <div class="row">
            <div class="col-12">
                <p>Log in to your account</p>
                <small>Enter your work email address</small>

                <form class="mt-2">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>

                    <button type="submit" class="signin-2 mt-3">Next <i class="fa-solid fa-arrow-right"></i></button>
                </form>

                <div class="login-separator-component mt-3">
                    <span class="separator-line"></span>
                    <small>Or Sign in with</small>
                    <span class="separator-line"></span>
                </div>

                <div class="google-signin">
                    <button type="submit" class="mt-4 btn btn-outline-success"><img src="../../../../assets/New-Assets/cropped_image.png" height="20" width="20" class="img-fluid me-2" alt="">
                        <span>Google</span></button>
                </div>

                <div class="signup-container mt-3">
                    <p>Don't have an account yet? <a href="">Sign up</a></p>
                    <p>Can't log in? <a href="">Visit our help center</a></p>

                </div>
            </div>
        </div>
    </div>
</div>

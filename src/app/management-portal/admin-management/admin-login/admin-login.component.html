<div class="container-fluid p-0 overflow-hidden">
    <div class="row">
        
        <div class="col-lg-7">
        <div class="wrapper">
            <div class="main-heading text-center">
                <h2> Welcome to Humaniod login</h2>
                <p class="">Get started-it's free. No credit card needed.
                </p>
            </div>
                    <div class="form-section">
                      <!-- <button type="button" class="btn btn-outline-success w-100">
                        <img src="../../../../assets/New-Assets/cropped_image.png" height="20" width="20" class="img-fluid"/>
                        <span>
                          Continue with Google
                        </span>
                      </button> -->
                      <form  [formGroup]="userLoginForm" (ngSubmit)="loginUser()">
                        <div class="mt-5 mb-3">
                            <label>Name</label>
                          <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="userName">
                        </div>
                        <div class="error  text-danger"
                        *ngIf="userLoginForm.controls['userName'].invalid && (userLoginForm.controls['userName'].dirty || userLoginForm.controls['userName'].touched)">
                        <span *ngIf="userLoginForm.controls['userName'].errors.required">
                            <small>Field Required!</small>
                        </span>
                    </div>
                    <div class="form-group mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control p-2" formControlName="password">
                    </div>
                    <div class="error  text-danger"
                        *ngIf="userLoginForm.controls['password'].invalid && (userLoginForm.controls['password'].dirty || userLoginForm.controls['password'].touched)">
                        <span *ngIf="userLoginForm.controls['password'].errors.required">
                            <small>Field Required!</small>
                        </span>
                    </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                      </form>
                    </div>
                    <div class="change-page text-center mt-3">
                      <span>If you not loging then go to <a href="" class="text-decoration-none">Sign-up-page</a></span>
                    </div>
                </div>
        </div>

        <div class="col-lg-5"> 
            <div class="bg-img"></div>
        </div>

    </div>
</div>
